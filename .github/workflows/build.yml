name: Build (Windows)

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npx electron-builder --win --x64
      - uses: actions/upload-artifact@v4
        with:
          name: win64
          path: dist/**
